<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors!</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div id='game'>
    
    <div class='box'>
      <h1>Rock, Paper, Scissors!</h1>
    </div>
    
    <div class='box-player'>
      <div class='name'>computer</div>
      <div id='computer' class='player-display'></div>
      <div id='score-comp' class='score'>score 0</div>
    </div>
    
    <div id='timer' class='box-timer'>
    </div>
    
    <div class='box-player'>
      <div class='name'>you!</div>
      <div id='user' class='player-display'></div>
      <div id='score-user' class='score'>score 0</div>
    </div>
 
    <div class='box'>
      <div id='rock' class='choice'>rock</div>
      <div id='paper' class='choice'>paper</div>
      <div id='scissors' class='choice'>scissors</div>
    </div>
    
    <div class='box'>
      <div id='play-button'>play!</div>
    </div>
    
  </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
